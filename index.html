<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMIGA AI Assistant - Legal Document Review</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #2c3e50, #34495e, #2c3e50);
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-style: italic;
        }

        .upload-section {
            margin: 40px 0;
        }

        .upload-area {
            border: 3px dashed #bdc3c7;
            border-radius: 15px;
            padding: 40px 20px;
            margin: 20px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #f8f9fa;
        }

        .upload-area:hover {
            border-color: #3498db;
            background: #ecf0f1;
            transform: translateY(-2px);
        }

        .upload-area.dragover {
            border-color: #27ae60;
            background: #d5f4e6;
        }

        .upload-icon {
            font-size: 3rem;
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #2c3e50;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-hint {
            color: #95a5a6;
            font-size: 0.9rem;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4fd;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            display: none;
        }

        .file-name {
            font-weight: bold;
            color: #2c3e50;
        }

        .file-size {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 1px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(44, 62, 80, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(44, 62, 80, 0.4);
        }

        .submit-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ecf0f1;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .security-badge {
            display: inline-flex;
            align-items: center;
            background: #27ae60;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
        }

        .security-badge::before {
            content: 'ðŸ”’';
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">OMIGA AI Assistant</div>
        <div class="subtitle">Advanced Legal Document Review & Analysis</div>
        
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Upload PDF Document</div>
                <div class="upload-hint">Click to browse or drag and drop your PDF file here</div>
                <input type="file" id="fileInput" accept=".pdf" />
            </div>
            
            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>
        </div>
        
        <button class="submit-btn" id="submitBtn" disabled>
            Submit for Legal Review
        </button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Processing your document...</div>
        </div>
        
        <div class="footer">
            <div class="security-badge">Secure & Confidential</div>
            <div style="margin-top: 10px;">
                Your documents are processed securely and confidentially by our AI-powered legal review system.
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');

        // Handle file selection
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            // Check if file is PDF
            if (file.type !== 'application/pdf') {
                alert('Please upload a PDF file only.');
                return;
            }

            // Display file info
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            
            // Enable submit button
            submitBtn.disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Handle form submission
        submitBtn.addEventListener('click', async () => {
            if (!fileInput.files[0]) {
                alert('Please select a PDF file first.');
                return;
            }

            const file = fileInput.files[0];
            
            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            
            try {
                // Create FormData
                const formData = new FormData();
                formData.append('pdf', file);
                
                // Send to webhook
                const response = await fetch('https://n8n.srv901848.hstgr.cloud/webhook-test/legal-review', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    alert('Document submitted successfully for legal review!');
                    // Reset form
                    fileInput.value = '';
                    fileInfo.style.display = 'none';
                    submitBtn.disabled = true;
                } else {
                    throw new Error('Submission failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while submitting the document. Please try again.');
            } finally {
                // Hide loading state
                loading.style.display = 'none';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
